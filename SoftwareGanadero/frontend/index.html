<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="./assets/styles/index.css">
</head>
<body>
  <div class="container">
    <!-- Barra lateral -->
    <aside class="sidebar">
      <div class="logo">
        <img src="./assets/img/Finca_El_Capricho-removebg-preview.png" alt="Logo">
      </div>
      <nav class="menu">
        <ul>
          <li class="options">
            <img src="./assets/img/icons/admin-panel.png" alt="Icon">
            <span>DashBoard</span>
          </li>
          <li class="options">
            <img src="./assets/img/icons/organico.png" alt="Icon">
            <span>Insumos</span>
          </li>
          <li class="options">
            <img src="./assets/img/icons/vaca.png" alt="Icon">
            <span>Animales</span>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
      <header class="header">
        <img src="./assets/img/icons/panel-de-control.png" alt="Icon">
        <h2>AgroControl</h2>
      </header>

      <!-- Info del usuario y botón de cierre de sesión -->
      <div class="user-info">
        <p id="usuario-info"></p>
        <button onclick="cerrarSesion()">Cerrar sesión</button>
      </div>

      <div class="title">
        <h1>Panel de control</h1>
      </div>

      <section class="stats">
        <div class="stat-card">
          <p class="stat-title">Total de sucursales</p>
          <h3 class="stat-value">2</h3>
        </div>
        <div class="stat-card">
          <p class="stat-title">Total Paquetes</p>
          <h3 class="stat-value">7</h3>
        </div>
        <div class="stat-card">
          <p class="stat-title">Total Personal</p>
          <h3 class="stat-value">2</h3>
        </div>
      </section>

      <footer>
        <p>Sistema Tracking</p>
      </footer>
    </main>
  </div>

  <!-- Importar el script para manejar sesiones -->
  <script src="./assets/js/index.js"></script>
</body>
</html>
