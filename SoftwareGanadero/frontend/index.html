<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="./assets/styles/index.css">
</head>
<body>
  <div class="container">
    <!-- Barra lateral -->
    <aside class="sidebar">
      <div class="logo">
        <img src="./assets/img/Finca_El_Capricho-removebg-preview.png" alt="Logo">
      </div>
      <nav class="menu">
        <ul>
          <li class="options">
            <img src="./assets/img/icons/admin-panel.png" alt="Icon">
            <span>DashBoard</span>
          </li>
          <li class="options">
            <img src="./assets/img/icons/organico.png" alt="Icon">
            <span>Insumos</span>
          </li>
          <li class="options">
            <img src="./assets/img/icons/vaca.png" alt="Icon">
            <span>Animales</span>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
      <header class="header">
        <img src="./assets/img/icons/panel-de-control.png" alt="Icon">
        <h2>AgroControl</h2>
      </header>

      <!-- Info del usuario y botón de cierre de sesión -->
      <div class="user-info">
        <p id="usuario-info"></p>
        <button onclick="cerrarSesion()">Cerrar sesión</button>
      </div>
    
    <!-- Sección donde se mostrará el inventario de animales -->
    <section id="seccion-animales" class="inactive">
        <h2>Inventario de Animales</h2>

        <!-- Campo de búsqueda  -->
        <div id="buscador-animales" class="inactive">
          <input type="text" id="buscar-animal" placeholder="  Buscar por ID o raza...">
          <button id="btn-buscar">Buscar</button>
        </div>

        
        <!-- Contenedor de animales-->
        <div class="animales-container"></div>

       
        <!-- Controles de paginación -->
        <div class="pagination">
          <button id="btn-anterior">Anterior</button>
          <span id="pagina-actual">Página 1</span>
          <button id="btn-siguiente">Siguiente</button>
        </div>

    </section>
    
    </main>
  </div>

  <!-- Importar el script para manejar sesiones -->
  <script src="./assets/js/index.js"></script>
</body>
</html>
