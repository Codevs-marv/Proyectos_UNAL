<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgroControl</title>
  <link rel="stylesheet" href="./assets/styles/index.css">
</head>
<body>
  <div class="container">
    <!-- Barra lateral -->
    <aside class="sidebar">
      <div class="logo">
        <img src="./assets/img/Finca_El_Capricho-removebg-preview.png" alt="Logo">
      </div>
      <nav class="menu">
        <ul>
            <li class="options">
                <img src="./assets/img/icons/admin-panel.png" alt="Icon">
                <span>DashBoard</span>
            </li>
            <li class="options">
                <img src="./assets/img/icons/organico.png" alt="Icon">
                <span>Insumos</span>
            </li>
            <li class="options" id="btn-animales">
                <img src="./assets/img/icons/vaca.png" alt="Icon">
                <span>Animales</span>
            </li>
            <li class="options" id="btn-papelera">
                <img src="./assets/img/icons/trash.png" alt="Icon">
                <span>Papelera de Reciclaje</span>
            </li>
        </ul>
    </nav>
    
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
      <header class="header">
        <img src="./assets/img/icons/panel-de-control.png" alt="Icon">
        <h2>AgroControl</h2>
      </header>

    <!-- Info del usuario y menú de perfil -->
    <div class="user-info">
      <p id="usuario-info"></p>
      <div class="user-actions">
          <!-- 🔹 Contenedor del icono de cerrar sesión con tooltip -->
          <div class="cerrar-sesion-container">
              <img src="./assets/img/icons/close_session.png" alt="Cerrar sesión" class="icono-cerrar-sesion" onclick="cerrarSesion()">
              <span class="tooltip">Cerrar sesión</span>
          </div>

          <!-- 🔹 Contenedor del icono de perfil con tooltip -->
          <div class="perfil-container">
              <img src="./assets/img/icons/profile.png" alt="Perfil" class="icono-perfil" id="btn-perfil">
              <span class="tooltip-perfil">Mi perfil</span>
          </div>

          <!-- Menú desplegable del perfil -->
          <div id="menu-perfil" class="menu-perfil inactive">
              <ul>
                  <li onclick="verPerfil()">👤 Mi Perfil</li>
                  <li onclick="cambiarContrasena()">🔑 Cambiar Contraseña</li>
                  <li onclick="cerrarSesion()">🚪 Cerrar Sesión</li>
              </ul>
          </div>
      </div>
    </div>


    <!-- Sección donde se mostrará el inventario de animales -->
    <section id="seccion-animales" class="inactive">
        <h2>Inventario de Animales</h2>

        <!-- Campo de búsqueda y Agregar animales -->
        <!-- Contenedor del buscador y el botón agregar -->
        <div id="buscador-animales" class="inactive search-container">
          <input type="text" id="buscar-animal" placeholder="Buscar por ID o raza...">
          <button id="btn-buscar"> 🔍</button>
          <button id="btn-agregar-animal"> ✚ Agregar Animal</button>
        </div>

        <!-- Contenedor de animales-->
        <div class="animales-container"></div>

        <!-- Controles de paginación -->
        <div class="pagination">
          <button id="btn-anterior">Anterior</button>
          <span id="pagina-actual">Página 1</span>
          <button id="btn-siguiente">Siguiente</button>
        </div>

    </section>
    
    </main>
  </div>

  <!-- Importar el script para manejar sesiones -->
  <script src="./assets/js/index.js"></script>

  <!-- Pantalla de carga -->
  <div id="pantalla-carga" class="pantalla-carga">
    <div class="loader"></div>
  </div>

</body>
</html>
