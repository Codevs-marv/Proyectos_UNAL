<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgroControl</title>
  <link rel="stylesheet" href="./assets/styles/index.css">
</head>
<body>
  <div class="container">
    <!-- Barra lateral -->
    <aside class="sidebar">
      <div class="logo">
        <img src="./assets/img/Finca_El_Capricho-removebg-preview.png" alt="Logo">
      </div>
      <nav class="menu">
        <ul>
            <li class="options">
                <img src="./assets/img/icons/admin-panel.png" alt="Icon">
                <span>DashBoard</span>
            </li>
            <li class="options">
                <img src="./assets/img/icons/organico.png" alt="Icon">
                <span>Insumos</span>
            </li>
            <li class="options" id="btn-animales">
                <img src="./assets/img/icons/vaca.png" alt="Icon">
                <span>Animales</span>
            </li>
            <li class="options" id="btn-papelera">
                <img src="./assets/img/icons/papelera.png" alt="Icon">
                <span>Papelera de Animales</span>
            </li>
        </ul>
    </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
      <header class="header">
        <img src="./assets/img/icons/panel-de-control.png" alt="Icon">
        <h2>AgroControl</h2>
      </header>

    <!-- Info del usuario y men√∫ de perfil -->
    <div class="user-info">
      <p id="usuario-info"></p>
      <div class="user-actions">
          <!-- üîπ Contenedor del icono de cerrar sesi√≥n con tooltip -->
          <div class="cerrar-sesion-container">
              <img src="./assets/img/icons/close_session.png" alt="Cerrar sesi√≥n" class="icono-cerrar-sesion" onclick="cerrarSesion()">
              <span class="tooltip">Cerrar sesi√≥n</span>
          </div>

          <!-- üîπ Contenedor del icono de perfil con tooltip -->
          <div class="perfil-container">
              <img src="./assets/img/icons/profile.png" alt="Perfil" class="icono-perfil" id="btn-perfil">
              <span class="tooltip-perfil">Mi perfil</span>
          </div>

          <!-- Men√∫ desplegable del perfil -->
          <div id="menu-perfil" class="menu-perfil inactive">
              <ul>
                  <li onclick="verPerfil()">üë§ Mi Perfil</li>
                  <li onclick="cambiarContrasena()">üîë Cambiar Contrase√±a</li>
                  <li onclick="cerrarSesion()">üö™ Cerrar Sesi√≥n</li>
              </ul>
          </div>
      </div>
    </div>

    <!-- Secci√≥n donde se mostrar√° el inventario de animales -->
    <section id="seccion-animales" class="inactive">
        <h2>Inventario General de Animales</h2>

        <!-- Contenedor del buscador -->
        <div id="buscador-animales" class="inactive search-container">
          <input type="text" id="buscar-animal" placeholder="Buscar por ID o raza...">
          
          <!-- Bot√≥n de Buscar -->
          <button id="btn-buscar">üîç Buscar</button>

          <!-- Bot√≥n de Filtro -->
          <button id="btn-abrir-filtro">üîΩ Filtrar</button>

          <!-- Men√∫ flotante de filtros -->
          <div id="menu-filtro" class="menu-filtro inactive">
            <label for="filtro-sexo">Sexo:</label>
            <select id="filtro-sexo">
                <option value="">Todos</option>
                <option value="Macho">Macho</option>
                <option value="Hembra">Hembra</option>
            </select>

            <label for="filtro-marca">Marca:</label>
            <select id="filtro-marca">
                <option value="">Todas</option>
                <option value="BHQZ">BHQZ</option>
                <option value="PP8">PP8</option>
                <option value="B456">B456</option>
            </select>

            <label for="filtro-lote">Lote:</label>
            <select id="filtro-lote">
                <option value="">Todos</option>
                <option value="Lote A">Lote A</option>
                <option value="Lote B">Lote B</option>
                <option value="Lote 2">Lote 2</option>
            </select>

            <!-- Bot√≥n para aplicar el filtro -->
            <button id="btn-aplicar-filtro">‚úÖ Aplicar</button>
          </div>
        </div>

        <!-- Contenedor de animales-->
        <div class="animales-container"></div>

        <!-- Controles de paginaci√≥n -->
        <div class="pagination">
          <button id="btn-anterior">Anterior</button>
          <span id="pagina-actual">P√°gina 1</span>
          <button id="btn-siguiente">Siguiente</button>
        </div>
    </section>

    <!-- Secci√≥n de la Papelera de Reciclaje -->
    <section id="seccion-papelera" class="inactive">
      <h2>Animales Eliminados</h2>

      <!-- Contenedor de animales eliminados -->
      <div class="papelera-container"></div>

      <!-- Bot√≥n para eliminar definitivamente todos los animales de la papelera -->
      <button id="btn-vaciar-papelera" class="btn-danger">Vaciar Papelera</button>
    </section>

    </main>
  </div>

  <!-- Pantalla de carga -->
  <div id="pantalla-carga" class="pantalla-carga">
    <div class="loader"></div>
  </div>

  <!-- Importar el script para manejar sesiones -->
  <script src="./assets/js/index.js"></script>

</body>
</html>
