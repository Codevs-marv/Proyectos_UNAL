<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Insumo</title>
</head>
<body>
    <h1>Agregar Insumo</h1>
    <form method="POST">
        <label>Descripción</label>
        <input type="text" name="descripcion" required><br>
        
        <label>Cantidad</label>
        <input type="number" name="cantidad" required><br>
        
        <label>Unidad de Medida</label>
        <input type="text" name="unidad" required><br>
        
        <label>Valor Unitario</label>
        <input type="number" step="0.01" name="valor" required><br>
        
        <label>Stock Mínimo</label>
        <input type="number" name="stock_min" required><br>
        
        <button type="submit">Agregar Insumo</button>
    </form>
</body>
</html>
