<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Insumo</title>
</head>
<body>
    <h1>Editar Insumo</h1>
    <form method="POST">
        <label>Descripción</label>
        <input type="text" name="descripcion" value="{{ insumo.descripcion }}" required><br>
        
        <label>Cantidad</label>
        <input type="number" name="cantidad" value="{{ insumo.cantidad }}" required><br>
        
        <label>Unidad de Medida</label>
        <input type="text" name="unidad" value="{{ insumo.unidadDeMedida }}" required><br>
        
        <label>Valor Unitario</label>
        <input type="number" step="0.01" name="valor" value="{{ insumo.valorUnitario }}" required><br>
        
        <label>Stock Mínimo</label>
        <input type="number" name="stock_min" value="{{ insumo.stockMinimo }}" required><br>
        
        <button type="submit">Actualizar Insumo</button>
    </form>
</body>
</html>
